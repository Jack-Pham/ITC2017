<!DOCTYPE html>
<html ng-app="app">
    <head>
        <title>ITC</title>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">

	    <!-- Bootstrap -->
	    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	    <script src="/jquery/jquery.min.js"></script>
	    <link href="/bootstrap/js/bootstrap.min.js" rel="stylesheet">

	    <!-- FontAwesome -->
	    <link href="/fontawesome/css/font-awesome.min.css" rel="stylesheet">

        <!-- Custom Stylesheets -->
    	<link href="/css/styles.css" rel="stylesheet">
    </head>

    <body ng-controller="appController">


    	<div id="menu-card">
 			<div id="menu-selector">
 				<ul>
 					<li>
 						<div class=""><i class="fa fa-user-secret" aria-hidden="true"></i></div>
 						<div class="">Crime</div>
 					</li>
 					<li>
 						<div class=""><i class="fa fa-graduation-cap" aria-hidden="true"></i></div>
 						<div id="m-schools" class="">Schools</div>
 					</li>
 				</ul>
 			</div>
    	</div>

        <div class="container">
        	<div id="section-search" class="row">        		
			    <div id="top-bar">
			        <input id="addressField" type="text" placeholder="Enter address...">
			    </div>
        	</div>

        	<div id="section-map" class="row">
				<div class="col-md-4">
        			MY SIDE CONTAINER <br>
        			This is where details will be shown. ie. if the user chooses 'restaurants' from the controls menu in the map, then show a list of restaurants here
        		</div>
        		<div class="col-md-8 mapContainer">
        			<div id="map"></div>
        		</div>
   			</div>
        </div>


        <!-- Google API -->
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAt_AXYXGn0Xj16bLgiMr6TXAn7WUX24IM&libraries=places&callback=initMap"></script>
		<script src="/js/map.js" type="text/javascript"></script>

        <!-- AngularJS -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
        <script src="/js/app.js" type="text/javascript"></script>
    </body>
</html>
